<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door-to-Door Ministry Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c5f2d;
            --primary-light: #97c497;
            --primary-dark: #1a3a1b;
            --accent: #d4af37;
            --bg-main: #fdfbf7;
            --bg-card: #ffffff;
            --text-dark: #1a1a1a;
            --text-medium: #4a4a4a;
            --text-light: #8a8a8a;
            --border: #e8e4dc;
            --shadow: rgba(44, 95, 45, 0.08);
            --success: #4caf50;
            --warning: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-main);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            padding: 40px 20px;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 16px;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
            border-color: var(--primary-light);
        }

        .stat-number {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-medium);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            padding: 32px;
            border-radius: 20px;
            border: 2px solid var(--border);
            box-shadow: 0 2px 12px var(--shadow);
        }

        .card-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--primary-dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s ease;
            background: var(--bg-main);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 95, 45, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .radio-option {
            flex: 1;
            min-width: 140px;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 12px 20px;
            border: 2px solid var(--border);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-main);
            font-weight: 500;
        }

        .radio-option input[type="radio"]:checked + label {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            width: 100%;
            box-shadow: 0 4px 12px rgba(44, 95, 45, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 95, 45, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-main);
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .visit-list {
            max-height: 600px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .visit-item {
            background: var(--bg-main);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 4px solid var(--primary);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .visit-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .visit-address {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1.05rem;
        }

        .visit-date {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .visit-details {
            display: grid;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-medium);
        }

        .visit-detail-row {
            display: flex;
            gap: 8px;
        }

        .visit-detail-label {
            font-weight: 600;
            min-width: 80px;
        }

        .outcome-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .outcome-answered {
            background: rgba(76, 175, 80, 0.15);
            color: var(--success);
        }

        .outcome-not-home {
            background: rgba(255, 152, 0, 0.15);
            color: var(--warning);
        }

        .outcome-not-interested {
            background: rgba(158, 158, 158, 0.15);
            color: var(--text-medium);
        }

        .visit-notes {
            margin-top: 12px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            font-size: 0.9rem;
            font-style: italic;
            color: var(--text-medium);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .filter-section {
            margin-bottom: 20px;
            padding: 20px;
            background: var(--bg-main);
            border-radius: 12px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 0.85rem;
            text-decoration: underline;
            margin-top: 8px;
        }

        .delete-btn:hover {
            color: #a02836;
        }

        /* Scrollbar styling */
        .visit-list::-webkit-scrollbar {
            width: 8px;
        }

        .visit-list::-webkit-scrollbar-track {
            background: var(--bg-main);
            border-radius: 10px;
        }

        .visit-list::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 10px;
        }

        .visit-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .card {
                padding: 24px;
            }

            .radio-group {
                flex-direction: column;
            }

            .radio-option {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Door-to-Door Ministry Tracker</h1>
            <p class="subtitle">Recording outreach visits and connecting with the community</p>
        </div>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalVisits">0</div>
                <div class="stat-label">Total Visits</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="answeredCount">0</div>
                <div class="stat-label">Answered</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="notHomeCount">0</div>
                <div class="stat-label">Not Home</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="notInterestedCount">0</div>
                <div class="stat-label">Not Interested</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2 class="card-title">Visit History</h2>
                
                <div class="filter-section">
                    <div class="filter-grid">
                        <div class="form-group">
                            <label for="filterOutcome">Filter by Outcome</label>
                            <select id="filterOutcome">
                                <option value="all">All Visits</option>
                                <option value="answered">Answered</option>
                                <option value="not-home">Not Home</option>
                                <option value="not-interested">Not Interested</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="searchAddress">Search Address</label>
                            <input type="text" id="searchAddress" placeholder="Type to search...">
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="exportData()" style="margin-top: 12px;">Export to CSV</button>
                </div>

                <div class="visit-list" id="visitList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üè†</div>
                        <p>No visits recorded yet. Add your first visit using the form.</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Record New Visit</h2>
                <form id="visitForm">
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" id="address" required placeholder="123 Main Street">
                    </div>

                    <div class="form-group">
                        <label for="visitDate">Date *</label>
                        <input type="date" id="visitDate" required>
                    </div>

                    <div class="form-group">
                        <label for="visitor">Visitor Name *</label>
                        <input type="text" id="visitor" required placeholder="John Smith">
                    </div>

                    <div class="form-group">
                        <label>Outcome *</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="answered" name="outcome" value="answered" required>
                                <label for="answered">Answered</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="notHome" name="outcome" value="not-home">
                                <label for="notHome">Not Home</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="notInterested" name="outcome" value="not-interested">
                                <label for="notInterested">Not Interested</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="4" placeholder="Any additional information about the visit..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Record Visit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize data from localStorage
        let visits = JSON.parse(localStorage.getItem('doorKnockingVisits')) || [];

        // Set today's date as default
        document.getElementById('visitDate').valueAsDate = new Date();

        // Form submission
        document.getElementById('visitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const visit = {
                id: Date.now(),
                address: document.getElementById('address').value,
                date: document.getElementById('visitDate').value,
                visitor: document.getElementById('visitor').value,
                outcome: document.querySelector('input[name="outcome"]:checked').value,
                notes: document.getElementById('notes').value,
                timestamp: new Date().toISOString()
            };

            visits.unshift(visit); // Add to beginning of array
            localStorage.setItem('doorKnockingVisits', JSON.stringify(visits));
            
            // Reset form
            this.reset();
            document.getElementById('visitDate').valueAsDate = new Date();
            
            // Update display
            updateStats();
            displayVisits();
        });

        // Display visits
        function displayVisits() {
            const visitList = document.getElementById('visitList');
            const filterOutcome = document.getElementById('filterOutcome').value;
            const searchTerm = document.getElementById('searchAddress').value.toLowerCase();

            let filteredVisits = visits;

            // Apply outcome filter
            if (filterOutcome !== 'all') {
                filteredVisits = filteredVisits.filter(v => v.outcome === filterOutcome);
            }

            // Apply search filter
            if (searchTerm) {
                filteredVisits = filteredVisits.filter(v => 
                    v.address.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredVisits.length === 0) {
                visitList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <p>No visits match your filters.</p>
                    </div>
                `;
                return;
            }

            visitList.innerHTML = filteredVisits.map(visit => {
                const outcomeClass = `outcome-${visit.outcome}`;
                const outcomeText = visit.outcome.split('-').map(w => 
                    w.charAt(0).toUpperCase() + w.slice(1)
                ).join(' ');
                
                const formattedDate = new Date(visit.date).toLocaleDateString('en-US', {
                    month: 'long',
                    day: 'numeric',
                    year: 'numeric'
                });

                return `
                    <div class="visit-item">
                        <div class="visit-header">
                            <div>
                                <div class="visit-address">${visit.address}</div>
                                <div class="visit-date">${formattedDate}</div>
                            </div>
                            <span class="outcome-badge ${outcomeClass}">${outcomeText}</span>
                        </div>
                        <div class="visit-details">
                            <div class="visit-detail-row">
                                <span class="visit-detail-label">Visitor:</span>
                                <span>${visit.visitor}</span>
                            </div>
                        </div>
                        ${visit.notes ? `<div class="visit-notes">"${visit.notes}"</div>` : ''}
                        <button class="delete-btn" onclick="deleteVisit(${visit.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalVisits').textContent = visits.length;
            document.getElementById('answeredCount').textContent = 
                visits.filter(v => v.outcome === 'answered').length;
            document.getElementById('notHomeCount').textContent = 
                visits.filter(v => v.outcome === 'not-home').length;
            document.getElementById('notInterestedCount').textContent = 
                visits.filter(v => v.outcome === 'not-interested').length;
        }

        // Delete visit
        function deleteVisit(id) {
            if (confirm('Are you sure you want to delete this visit?')) {
                visits = visits.filter(v => v.id !== id);
                localStorage.setItem('doorKnockingVisits', JSON.stringify(visits));
                updateStats();
                displayVisits();
            }
        }

        // Export to CSV
        function exportData() {
            if (visits.length === 0) {
                alert('No visits to export!');
                return;
            }

            const headers = ['Date', 'Address', 'Visitor', 'Outcome', 'Notes'];
            const csvContent = [
                headers.join(','),
                ...visits.map(v => [
                    v.date,
                    `"${v.address}"`,
                    `"${v.visitor}"`,
                    v.outcome,
                    `"${v.notes || ''}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `door-knocking-visits-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Filter listeners
        document.getElementById('filterOutcome').addEventListener('change', displayVisits);
        document.getElementById('searchAddress').addEventListener('input', displayVisits);

        // Initial load
        updateStats();
        displayVisits();
    </script>
</body>
</html>
